<!DOCTYPE html>
<html>
<head>
    <title>Simple Blog App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h2>MyBlog</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="#signup">Signup</a></li>
            <li><a href="#poll">Poll</a></li>
        </ul>
    </nav>

    <div class="container">

        <!-- Member 2 Section -->
        <section id="auth-section">
            <h3>Login</h3>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>

            <h3>Signup</h3>
            <input type="text" placeholder="New Username">
            <input type="password" placeholder="New Password">
            <button>Signup</button>
        </section>

        <!-- Member 3 Section -->
        <section id="post-section">
            <h3>News Post</h3>
            <p>This is a sample news/blog content.</p>
            <button onclick="likePost()">üëç Like (<span id="likeCount">0</span>)</button>
        </section>

        <!-- Member 4 Section -->
        <section id="comment-section">
            <h3>Comments</h3>
            <input type="text" id="commentInput" placeholder="Write a comment">
            <button onclick="addComment()">Post</button>
            <ul id="commentList"></ul>
        </section>

        <!-- Member 5 Section -->
        <section id="poll">
            <h3>Poll: Which type of app do you prefer?</h3>
            <button onclick="vote('news')">News App</button>
            <button onclick="vote('blog')">Blog App</button>
            <p>News: <span id="newsVotes">0</span></p>
            <p>Blog: <span id="blogVotes">0</span></p>
        </section>

        <!-- Links List -->
        <section>
            <h3>Useful Links</h3>
            <ul>
                <li><a href="#">Latest News</a></li>
                <li><a href="#">Trending Blogs</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </section>

    </div>

<script src="script.js"></script>
</body>
</html>
